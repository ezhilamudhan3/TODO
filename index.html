<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Signup Form -->
  <div id="signupPage">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="return validateSignup()">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showLoginPage()">Log in here</a></p>
    <div id="signupError" class="error"></div>
  </div>

  <!-- Login Form -->
  <div id="loginPage" style="display: none;">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSignupPage()">Sign up here</a></p>
    <div id="loginError" class="error"></div>
  </div>

  <!-- To-do List Page -->
  
  <div id="todoPage" style="display: none;">
    <h2>To-Do List</h2>
    <form id="todoForm" onsubmit="return addTodo()">
      <input type="text" id="todoInput" placeholder="Enter a to-do item" required>
      <button type="submit">Add</button>
    </form>
    <ol id="todoList" ></ol>

    <button onclick="logout()">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
